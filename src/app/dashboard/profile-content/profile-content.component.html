<div class="profile-content-container">
  <div class="left-profile-content-container">
    <!-- <app-profile-stacks
      class="anime-profile-stacks"
      inViewport
      [inViewportOptions]="{ threshold: [0] }"
      (inViewportAction)="onStacksIntersection($event)"
      navScrollReached
      (navScrollReached)="onNavScrollReached('stacks')"
      id="stacks"
    ></app-profile-stacks> -->
    <app-profile-workexp
      class="anime-profile-workexp"
      scrollReached
      (scrollReached)="onWorkExpIntersection()"
      navScrollReached
      (navScrollReached)="onNavScrollReached('workexp')"
      id="workexp"
    ></app-profile-workexp>
    <app-profile-project
      class="anime-profile-project"
      scrollReached
      (scrollReached)="onProjIntersection()"
      navScrollReached
      (navScrollReached)="onNavScrollReached('project')"
      id="project"
    ></app-profile-project>
    <app-profile-education
      class="anime-profile-edu"
      scrollReached
      (scrollReached)="onEduIntersection()"
      navScrollReached
      (navScrollReached)="onNavScrollReached('edu')"
      id="edu"
    ></app-profile-education>
  </div>
  <div
    class="right-profile-content-container"
    inViewport
    [inViewportOptions]="{ threshold: [0] }"
    (inViewportAction)="onRightContentIntersection($event)"
    id="right-content"
  >
    <app-right-content></app-right-content>
  </div>
</div>

<div id="sakana-widget" class="sakana-widget"></div>

<div class="widget-container">
  <div class="backtotop-container" scrollToTop>
    <fa-icon [icon]="['fas', 'chevron-up']" class="widget-icon"></fa-icon>
  </div>
  @if (!modalVisible) {
    <div class="contact-widget-container" (click)="openContactModal()">
      <fa-icon [icon]="['fas', 'phone']" class="widget-icon"></fa-icon>
    </div>
  } @else {
    <div class="contact-widget-container" (click)="closeContactModal()">
      <fa-icon [icon]="['fas', 'xmark']" class="widget-icon"></fa-icon>
    </div>
  }
</div>
