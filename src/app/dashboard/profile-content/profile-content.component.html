<div class="profile-content-container">
    <div class="left-profile-content-container">
        <app-profile-stacks class="anime-profile-stacks" inViewport [inViewportOptions]="{ threshold: [0] }"
            (inViewportAction)="onStacksIntersection($event)" navScrollReached (navScrollReached)="onNavScrollReached('stack')"></app-profile-stacks>
        <app-profile-workexp class="anime-profile-workexp" scrollReached (scrollReached)="onWorkExpIntersection()"
            navScrollReached (navScrollReached)="onNavScrollReached('workexp')"></app-profile-workexp>
        <app-profile-project class="anime-profile-project" scrollReached (scrollReached)="onProjIntersection()"
            navScrollReached (navScrollReached)="onNavScrollReached('project')"></app-profile-project>
        <app-profile-education class="anime-profile-edu" scrollReached (scrollReached)="onEduIntersection()"
            navScrollReached (navScrollReached)="onNavScrollReached('edu')"></app-profile-education>
    </div>
    <div class="right-profile-content-container" #right>
        <div class="right-profile-content-inner-container">
            <div class="right-profile-content-status">

            </div>
            <div class="right-profile-content-certification">

            </div>
            <div class="right-profile-content-clubs">

            </div>
            <div class="right-profile-content-hackathon">

            </div>

        </div>
    </div>
</div>
