<div role="banner" class="header" scrollSpy scrollFade>
    <div class="header-content">
        <div class="header-logo">
            <span id="header-logo-holder">
                <img src="../../../assets/header-logo.svg" width="176" height="44">
            </span>
        </div>

        <div role="navigation" class="header-nav-items-container">
            @for(option of options; track option) {
                @if (option.name == "RESUME") {
                    <a class="header-menuitem" [ngClass]="option.anchor" href="../../../assets/RESUME.pdf" download="Sia-Chee-Zhen-Resume.pdf">
                        {{option.name}}
                        <span class="resume-icon">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="1em"
                                width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M0 64C0 28.7 28.7 0 64 0H224V128c0 17.7 14.3 32 32 32H384V304H176c-35.3 0-64 28.7-64 64V512H64c-35.3 0-64-28.7-64-64V64zm384 64H256V0L384 128zM176 352h32c30.9 0 56 25.1 56 56s-25.1 56-56 56H192v32c0 8.8-7.2 16-16 16s-16-7.2-16-16V448 368c0-8.8 7.2-16 16-16zm32 80c13.3 0 24-10.7 24-24s-10.7-24-24-24H192v48h16zm96-80h32c26.5 0 48 21.5 48 48v64c0 26.5-21.5 48-48 48H304c-8.8 0-16-7.2-16-16V368c0-8.8 7.2-16 16-16zm32 128c8.8 0 16-7.2 16-16V400c0-8.8-7.2-16-16-16H320v96h16zm80-112c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16s-7.2 16-16 16H448v32h32c8.8 0 16 7.2 16 16s-7.2 16-16 16H448v48c0 8.8-7.2 16-16 16s-16-7.2-16-16V432 368z">
                                </path>
                            </svg>
                        </span>
                    </a>
                } @else {
                    <a class="header-menuitem" [ngClass]="option.anchor" (click)="scrollToSection(option.anchor)">
                        {{option.name}}
                    </a>
                }
            }
        </div>


    </div>
</div>

<div class="responsive-header" scrollSlideFade>
    <div class="responsive-header-content">
        <div class="responsive-header-logo">
            test
        </div>
        <div class="responsive-header-menu-container">
            <label class="responsive-header-menu-label">
                <input type="checkbox" class="responsive-header-menu-checkbox" (change)="handleCheckboxChange($event)">
                <span class="responsive-header-menu">
                    <span class="responsive-header-menu-hamburger"></span>
                    <div class="responsive-header-menu-options-container">
                        <div class="responsive-header-menu-options-inner-container">
                            @for(option of options; track option) {
                            <div class="responsive-header-menu-option-container">
                                <div class="responsive-header-menu-option" (click)="scrollToSection(option.anchor)">
                                    {{option.name}} <!--<fa-icon [icon]="['fab', option.iconName]"></fa-icon>-->
                                </div>
                            </div>
                            }
                        </div>
                    </div>
                </span>
            </label>
        </div>
    </div>
</div>
